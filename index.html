<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meme Generator</h1>
        </header>
        
        <main>
            <div class="meme-creator">
                <div class="image-input">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="upload-btn">Upload Your Image</label>
                    <p>or choose from templates below</p>
                </div>

                <div class="meme-templates">
                    <!-- Templates will be populated by JavaScript -->
                </div>

                <div class="meme-editor">
                    <canvas id="memeCanvas"></canvas>
                    
                    <div class="text-customization">
                        <div class="text-input-group">
                            <input type="text" id="topText" placeholder="Top Text">
                            <select id="topFont"></select>
                            <input type="color" id="topColor" class="color-picker" value="#ffffff">
                            <select id="topSize"></select>
                        </div>

                        <div class="text-input-group">
                            <input type="text" id="bottomText" placeholder="Bottom Text">
                            <select id="bottomFont"></select>
                            <input type="color" id="bottomColor" class="color-picker" value="#ffffff">
                            <select id="bottomSize"></select>
                        </div>
                    </div>

                    <div class="stickers-container">
                        <h3>Stickers</h3>
                        <span class="coming-soon-badge">Coming in next update!</span>
                    </div>

                    <button id="downloadBtn">Download Meme</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>Meme Generator</h3>
                    <p>Create and share your favorite memes with our easy-to-use meme generator.</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <div class="feedback-form">
                    <h3>Share Your Feedback</h3>
                    <form action="https://api.web3forms.com/submit" method="POST" id="feedbackForm">

                        <!-- Replace with your Access Key -->
                        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
                    
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label>Rating</label>
                            <div class="star-rating">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                            <input type="hidden" id="rating" name="rating" value="0">
                        </div>

                        <div class="form-group">
                            <label for="feedback">Feedback (Optional)</label>
                            <textarea id="feedback" name="feedback" rows="3"></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Submit Feedback</button>
                    </form>
                </div>
            </div>
            <p class="footer-text">Made with ❤️ by Yugal</p>
        </footer>
    </div>

    <script type="module" src="main1.js"></script>
</body>
</html>
