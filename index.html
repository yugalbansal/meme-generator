<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<!-- logo and header  -->
<body>
    <div class="container">
        <header>
            <img class="logo" src="memeomagic logo.webp" alt="">
            <h1>Meme-O-Magic -> Meme Generator</h1>
        </header>

        <main>
            <div class="meme-creator">
                <div class="image-input">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="upload-btn">Upload Your Image</label>
                    <p>or choose from templates below</p>
                </div>

                <div class="meme-templates">
                </div>

                <!-- Image box  -->


                <div id="canvasSection" class="meme-editor">
                    <canvas id="memeCanvas"></canvas>

                    <div class="text-customization">
                        <div class="text-input-group">
                            <input type="text" id="topText" placeholder="Top Text">
                            <select id="topFont"></select>
                            <input type="color" id="topColor" class="color-picker" value="#ffffff">
                            <select id="topSize"></select>
                        </div>

                        <div class="text-input-group">
                            <input type="text" id="bottomText" placeholder="Bottom Text">
                            <select id="bottomFont"></select>
                            <input type="color" id="bottomColor" class="color-picker" value="#ffffff">
                            <select id="bottomSize"></select>
                        </div>
                    </div>

                    <div class="stickers-container">
                        <h3>Stickers</h3>
                        <span class="coming-soon-badge">Coming in next update!</span>
                    </div>

                    <button id="downloadBtn">Download Meme</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <h2>Meme-O-Magic</h2>
                    <h2 id="footer-mid">@</h2>
                    <h3 id="footer-logo">Meme Generator</h3>
                    <p>Create and share your favorite memes with our easy-to-use meme generator.</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/yugalbansal_1/"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
<!-- feedback start -->
                <div class="feedback-form">
                    <h3>Share Your Feedback</h3>
                    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

                        <input type="hidden" name="access_key" value="7aa44b3d-111a-443d-8452-c64de92fd8ea" />
                        <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
                        <input type="hidden" name="from_name" value="My Website" />
                      
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label>Rating</label>
                            <div class="star-rating" id="starRating">
                                <span class="star" data-value="1">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="5">★</span>
                            </div>
                            <input type="hidden" id="rating" name="rating" value="0">
                        </div>

                        <div class="form-group">
                            <label for="feedback">Feedback (Optional)</label>
                            <textarea id="feedback" name="feedback" rows="3"></textarea>
                        </div>
                        <div>
                            <button class="submit-btn" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="footer-text">Made with ❤️ by Yugal</p>
        </footer>
    </div>

    <script type="module" src="last.js"></script>
</body>

</html>
